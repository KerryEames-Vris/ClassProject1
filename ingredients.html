<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Picker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="mainbg-image bg-image mh-100">
    <nav class="navbar navbar-light special-nav justify-content-around">

      <a class="navbar-brand" href="index.html">
        <img src="assets/images/TransparentFeed Melogo.png" width="100" height="100" class="d-inline-block" alt="FeedMe logo">

    </a>
    </nav>
    <main class="container">
      <section class="row justify-content-center">
        <form id="ingredient-form" class="row justify-content-center my-3">
          <input
            name="ingredient-input"
            id="ingredient-input"
            cols="30"
            rows="1"
            placeholder="Enter ingredients here"
            class="col-4"
          ></input>
          <button
            id="ingredient-input-button"
            class="col-2 bg-white p-2 rounded text-dark bg-opacity-50"
          >
            Save Ingredient
          </button>
        </form>
        <div class="col-6">
          <ul id="ingredient-list" ></ul>
          <div id="submit-clear-buttons" class="row justify-content-evenly" data-state="hidden">
            <button
              id="submit-ingredients-button"
              class="col-4 bg-success p-2 rounded text-light bg-opacity-50"
            >
            Show me recipes!
            </button>
            <button
              id="clear-ingredients-button"
              class="col-4 bg-danger p-2 rounded text-light bg-opacity-75"
            >
            Clear Ingredients
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
