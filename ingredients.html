<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Picker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="mainbg-image bg-image mh-100">
    <nav class="align-items-center">
      <header class="align-self-center header-bg py-1">
        <h1 class="text-center">FeedMe</h1>
      </header>
    </nav>
    <main class="container">
      <section>
        <form id="ingredient-form" class="row">
          <input
            name="ingredient-input"
            id="ingredient-input"
            cols="30"
            rows="1"
            placeholder="Enter ingredients here"
            class="col-4"
          ></input>
          <button
            id="ingredient-input-button"
            class="col-2 bg-white p-2 rounded text-dark bg-opacity-50"
          >
            Save Ingredient
          </button>
        </form>
        <div>
          <ul id="ingredient-list"></ul>
          <button
            id="submit-ingredients-button"
            class="col-2 bg-white p-2 rounded text-dark bg-opacity-50"
          >
            Show me recipes!
          </button>
          <button
            id="clear-ingredients-button"
            class="col-2 bg-white p-2 rounded text-dark bg-opacity-50"
          >
            Clear ingredients
          </button>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
